name: Release

on:
    release:
        types: [published]
#  push:
#    tags:
#      - v*

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get commits since version
        id: commits
        run: echo "value=$(git log "$(git describe --tags --abbrev=0)..HEAD" --no-merges --oneline)" >> $GITHUB_STATE
      - name: Debug used variables
        run: |
            echo $github
            echo $prerelease
            echo $created
        env:
            github: ${{ tojson(github) }}
            prerelease: ${{ github.event.release.prerelease }}
            created: ${{ github.event.release.created_at }}
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
            node-version: 18.x
      - name: Install dependacnies
        run: npm ci
      - name: Build for windows
        run: npm run make
        
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          files: |
            out/make/zip/*
