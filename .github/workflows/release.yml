name: Release

on:
    release:
        types: [published]
#  push:
#    tags:
#      - v*

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Build
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Get commits since version
        id: commits
        run: echo "value=$(git log "$(git describe --tags --abbrev=0)..HEAD" --no-merges --oneline)" >> $GITHUB_STATE
      - name: Debug used variables
        run: |
            echo $github
            echo $prerelease
            echo $created
        env:
            github: ${{ tojson(github) }}
            prerelease: ${{ github.event.release.prerelease }}
            created: ${{ github.event.release.created_at }}
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
            node-version: 18.x
      - name: Install dependacnies
        run: npm ci
      # - name: Install wine
      #   run: |
      #     sudo dpkg --add-architecture i386
      #     wget -qO - https://dl.winehq.org/wine-builds/winehq.key | sudo apt-key add -
